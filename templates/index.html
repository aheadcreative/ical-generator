<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO.AS.IT. iCalendar Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9; /* Light background color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://asset.cloudinary.com/doc5aakjt/39e6db00202cfc0623931a69191e6e42" alt="Banner">
    <h1>CO.AS.IT. iCalendar Generator</h1>
    <p>Create and download an .ics file for your event</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required>
        </div>
        
        <div class="form-group">
            <label for="event_description">Event Description:</label>
            <textarea id="event_description" name="event_description" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
        </div>
        
        <div class="form-group">
            <label for="duration_hours">Duration (hours):</label>
            <input type="number" id="duration_hours" name="duration_hours" min="1" max="24" value="1">
        </div>
        
        <button type="submit">Generate iCalendar File</button>
    </form>
</body>
</html>
